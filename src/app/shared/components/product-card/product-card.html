<div class="product-box" [ngClass]="viewMode" (click)="goToDetail(product?.id || '232323')">
  <div class="image-holder">
    <img
      class="main-img"
      [src]="
        product?.thumbnail_url
          ? imageBaseUrl + product?.thumbnail_url
          : 'https://laravel.pixelstrap.net/multikart/storage/49/fashion_173.jpg'
      "
      alt="Product Image"
    />

    <div class="new-tag">
      <span>{{ product?.condition || 'new' }}</span>
    </div>
    <div class="bucket-icon">
      <i class="fa fa-shopping-basket"></i>
    </div>
    <div class="quick-view" (click)="quickView($event)">
      <span>Quick View</span>
    </div>
  </div>

  <div class="product-details">
    <span class="product-title">{{product.name}}</span>
    <span class="category">Chic Crop Top</span>
    <span class="price"
      >{{product.price}} â‚¬
      <!-- <span class="old-price">$25</span> <span class="discout"> 12%</span> -->
      </span
    >
