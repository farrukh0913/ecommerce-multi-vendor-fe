<div class="product-box" [ngClass]="viewMode" (click)="goToDetail(232323)">
  <div class="image-holder">
    <img
      class="main-img"
      src="https://laravel.pixelstrap.net/multikart/storage/49/fashion_173.jpg"
      alt="Men’s Polo"
    />

    <div class="new-tag">
      <span>New</span>
    </div>
    <div class="bucket-icon">
      <i class="fa fa-shopping-basket"></i>
    </div>
    <div class="quick-view" (click)="quickView($event)">
      <span>Quick View</span>
    </div>
  </div>

  <div class="product-details">
    <span class="product-title">CORE 365 – Men’s Origin Performance Piqué Polo – 88181</span>
    <span class="category">Chic Crop Top</span>
    <span class="price"
      >$22.99 <span class="old-price">$25</span> <span class="discout"> 12%</span></span
    >
    <!-- <button class="design-button">Design Now</button> -->
     <div class="limited-offer">
    <div class="icon">
      <i class="fa fa-percent"></i>
    </div>
    <div class="text">
      <span>Limited Offer</span>
      <span class="countdown">02:34:52</span>
    </div>
  </div>
  </div>
  
</div>
