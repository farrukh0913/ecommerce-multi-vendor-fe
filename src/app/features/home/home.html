<!-- Hero Section -->
<div class="hero-section">
  <div class="hero-content">
    <h1>Discover Your Style</h1>
    <p>Shop the latest trends and exclusive collections</p>

    <!-- Hero Benefits / Features -->
    <div class="hero-benefits">
      <div class="benefit-box">
        <div class="text">
          <h4>FREE SHIPPING</h4>
          <p>On orders over $300</p>
        </div>
      </div>
      <div class="benefit-box">
        <div class="text">
          <h4>MONEY BACK</h4>
          <p>100% guarantee</p>
        </div>
      </div>
      <div class="benefit-box">
        <div class="text">
          <h4>ONLINE SUPPORT</h4>
          <p>hello@myimprint.ca</p>
        </div>
      </div>
    </div>
  </div>

  <!-- <div class="hero-image"> -->
  <!-- <img src="assets/images/hero-banner.png" alt="Hero Banner" /> -->
  <!-- </div> -->
</div>

<h2 class="page-title">Featured Products</h2>
<section class="products">
  @for (item of [].constructor(30); track $index) {
  <div class="product-loop">
    <app-product-card (quickViewClicked)="showDetailModal = true"></app-product-card>
  </div>
  }
</section>

@if (showDetailModal) {
<app-base-modal [show]="showDetailModal" title="Product View" (close)="showDetailModal = false">
  <app-product-detail></app-product-detail>
</app-base-modal>
}
