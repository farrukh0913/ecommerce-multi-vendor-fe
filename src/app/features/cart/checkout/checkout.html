<div class="checkout-container">
  <!-- Left: Billing + Card Info -->
  <div class="left-section">
    <h2 class="section-title">Billing Details</h2>
    <form (ngSubmit)="placeOrder()" class="billing-form">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" placeholder="John Doe" required />
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" placeholder="john@example.com" required />
      </div>

      <div class="form-group">
        <label>Shipping Address</label>
        <input type="text" placeholder="123 Main Street" required />
      </div>

      <!-- <h3 class="section-subtitle">Payment Details</h3> -->
      <!-- <div class="card-info">
        <div class="form-group">
          <label>Card Number</label>
          <input type="text" placeholder="1234 5678 9012 3456" maxlength="19" required />
        </div>

        <div class="card-row">
          <div class="form-group half">
            <label>Expiry Date</label>
            <input type="text" placeholder="MM/YY" required />
          </div>
          <div class="form-group half">
            <label>CVV</label>
            <input type="text" placeholder="123" maxlength="3" required />
          </div>
        </div>
      </div> -->

      <button class="primary-btn" type="submit">Place Order</button>
    </form>
  </div>

  <!-- Right: Order Summary -->
  <div class="right-section">
    <h2 class="section-title">My Order</h2>

    <div class="order-summary-card">
      <div class="order-items">
        <div class="order-item" *ngFor="let item of cartItems">
          <img [src]="item.image" alt="{{ item.name }}" />
          <div class="info">
            <p class="name">{{ item.name }}</p>
            <p class="desc">High-quality, comfortable, and stylish.</p>
          </div>
          <p class="price">${{ item.price }}</p>
        </div>
      </div>

      <div class="summary">
        <div class="summary-row">
          <span>Subtotal</span>
          <span>${{ getTotal() }}</span>
        </div>
        <div class="summary-row">
          <span>Shipping</span>
          <span>$5.00</span>
        </div>
        <div class="summary-row total">
          <span>Total</span>
          <span>${{ getTotal() + 5 }}</span>
        </div>
      </div>

      <div class="summary-footer">
        <p>All prices include taxes. Your order will be delivered within 3â€“5 business days.</p>
      </div>
    </div>
  </div>
</div>
