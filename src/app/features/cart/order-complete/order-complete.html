<div class="order-complete-container">
  <div class="success-animation">
    <div class="checkmark-glow">
      <svg
        class="checkmark-svg"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 52 52"
      >
        <circle
          class="checkmark-circle"
          cx="26"
          cy="26"
          r="25"
          fill="none"
        />
        <path
          class="checkmark-check"
          fill="none"
          d="M14 27l7 7 16-16"
        />
      </svg>
    </div>
  </div>

  <h2 class="title">Order Placed Successfully!</h2>
  <p class="subtitle">
    Thank you for your purchase. Your order has been confirmed and will be shipped soon.
  </p>

  <div class="order-summary">
    <p><strong>Order ID:</strong> #ORD-{{ orderId }}</p>
    <p><strong>Total Amount:</strong> ${{ grandTotal.toFixed(2) }}</p>
    <p><strong>Estimated Delivery:</strong> 3â€“5 Business Days</p>
  </div>

  <button class="home-btn" (click)="goHome()">Continue Shopping</button>
</div>
