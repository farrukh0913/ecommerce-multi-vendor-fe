<!-- <h2 class="page-title">Contacts Us</h2> -->
<app-content-header pageName="Contacts" [routePath]="breadcrumb"></app-content-header>


<section class="contacts">
  <div class="form-section">
<div class="getin-touch">
    <h4>Get In Touch</h4>
    <p>We're here to help! Reach out to us with any questions, feedback, or inquiries, and we'll get back to you as soon as possible.</p>

  </div>
  <form action="submit">
    <div class="form-row">
      <label for="name">
        Full Name
      </label>
      <input type="text" placeholder="Full Name" name="name">
    </div>

    <div class="form-row">
      <div class="contact-meta">
        <label for="email">
        Email
      </label>
      <input type="email" placeholder="Email" name="email">
      
      </div>
      <div >
        <label for="phone">
        Phone
      </label>
      <input type="text" placeholder="Enter Your Phone Number" name="phone">
      </div>
    </div>
    
    <div class="form-row">
      <label for="subject">
        Subject
      </label>
      <input type="text" placeholder="Subject" name="subject">
    </div>
   
    <div class="form-row">
      <label for="message">
        Write your Message
      </label>
      <textarea type="text" placeholder="Write Your Message" name="message"></textarea>
    </div>
    <button click="submit">Submit Your Message</button>
  </form>
  </div>
  <div class="contacts-row">
    @for(contact of contacts; track $index) {
    <div class="contact-item">
      <i class="{{ contact.icon }}"></i>
      <h3>{{ contact.title }}</h3>
      <p>{{ contact.value }}</p>
    </div>
    }
  </div>
</section>
