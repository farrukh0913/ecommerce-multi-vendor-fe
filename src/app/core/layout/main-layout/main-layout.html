<div class="main-app-conatiner">
  <app-header class="header" [hideTopBar]="hideTopBar"></app-header>
  <div class="page-content" (scroll)="onScroll($event)" #myScrollContainer>
    <main class="content" [ngClass]="{ 'no-padding': router.url === '/' }">
      <ngx-ui-loader></ngx-ui-loader>
      <router-outlet (activate)="onActivate($event)"></router-outlet>
    </main>
    <app-footer></app-footer>
  </div>
</div>
