<div class="header-wrapper" [class.hide-top-bar]="hideTopBar">
  <!-- Top Bar -->

  <div class="top-bar">
    <div class="container">
      <div class="left">
        <span class="offer">Free Shipping on Orders Over $300</span>
      </div>
      <div class="right">
        <a routerLink="/news">News & Events</a>
        <a routerLink="/faq">FAQ</a>
        <a routerLink="/contact">Contact Us</a>
      </div>
    </div>
  </div>

  <!-- Main Header-->

  <header class="app-header">
    <div class="container">
      <div class="logo">
        <span class="icon">ðŸ›’</span>
        <span class="text">Multi<span class="highlight">Vendor</span></span>
      </div>

      <nav class="nav" [class.open]="menuOpen">
        <a routerLink="/" routerLinkActive="active" (click)="closeMenu()">Home</a>
        <a routerLink="/shop" routerLinkActive="active" (click)="closeMenu()">Design Tool</a>
        <a routerLink="/deals" routerLinkActive="active" (click)="closeMenu()">Shop Now</a>
      </nav>

      <div class="search-bar">
        <input type="text" placeholder="Search products..." />
        <button aria-label="Search">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="search-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="11" cy="11" r="8" />
            <line x1="21" y1="21" x2="16.65" y2="16.65" />
          </svg>
        </button>
      </div>

      <div class="right-section">
        <a routerLink="/cart" class="cart-btn" routerLinkActive="active">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="cart-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="9" cy="21" r="1" />
            <circle cx="20" cy="21" r="1" />
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6" />
          </svg>
          <span class="cart-count">3</span>
        </a>

        <button class="menu-toggle" (click)="toggleMenu()" aria-label="Toggle menu">
          <span class="bar top" [class.open]="menuOpen"></span>
          <span class="bar middle" [class.open]="menuOpen"></span>
          <span class="bar bottom" [class.open]="menuOpen"></span>
        </button>
      </div>
    </div>
    @if (menuOpen) {
    <div class="backdrop" *ngIf="menuOpen" (click)="closeMenu()"></div>
    }
  </header>
</div>
